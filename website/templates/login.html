{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}

<br><br>
<h2>Welcome to Hemm & May Online</h2>
<img src="static\images\olb.jpg">

<div class="card" style="width: 18rem;"> 
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <p class="card-text">Please enter your logon credentials specified to you in the email that was sent to you on account creation.</p>
      <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
      <form method="POST">
        <img src="static\images\login.jpg" class="card-img-top" alt="abc">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    </div>
  </div>

{% endblock %}
